<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <main>
        <img height="200px" src="https://s2.glbimg.com/115DQucrWsNOUxf_ncmMUisprZI=/0x0:1080x819/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_e84042ef78cb4708aeebdf1c68c6cbd6/internal_photos/bs/2020/w/a/cB6VP5QoOByFKEuCleIQ/jonreceitas-109758346-416338779271002-5424220606850697813-n.jpg" alt="pudim de leite">  
        
        <form>

            <fieldset><H1>cadastro de cliente</H1>

            <div>
                <label for="username">Nome Completo</label>
                <input type="text" name="username" id="username">
            </div>

            <div>
                <label for="encomenda">Encomenda</label>
                <input type="text" name="encomenda" id="encomenda" >
            </div>

            <div>
                <label for="birthDAte">Data de entrega</label>
                <input type="date" name="birthDAte" id= "birthDAte" min="2021-11-16">
            </div>

            <div>
                <label for="userEmail">E-mail</label>
                <input type="email" name="userEmail" id="userEmail">
            </div>

            </div>

            <div>
                <label for="observation">Observação</label>
                <textarea name="observation" id="observation"></textarea>
            </div>

            </fieldset>

            <div>
                <h1>entrega</h1>
                <input type="radio" name="tex" id="Uber">
                <label for="Uber"> Uber</label>

                <input type="radio" name="tex" id="correios">
                <label for="correios"> correios</label>

                <input type="radio" name="tex" id="jadlog">
                <label for="jadlog"> jadlog</label>
            </div>

            <button type="reset">Limpar</button>
            <button type="submit">Cadastrar</button>

        </form>

    </main>
